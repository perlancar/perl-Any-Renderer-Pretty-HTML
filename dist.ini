name=Any-Renderer-Pretty-HTML
version=0.01
author=Steven Haryanto <stevenharyanto@gmail.com>
license=Perl_5
copyright_holder=Steven Haryanto

[MetaResources]
homepage=http://search.cpan.org/dist/Any-Renderer-Pretty-HTML/
repository=http://github.com/sharyanto/perl-Any-Renderer-Pretty-HTML

[@Filter]
bundle=@Classic
remove=MakeMaker
remove=PodVersion

[ModuleBuild]

[ReadmeFromPod]

[PodWeaver]

[CheckChangeLog]

[CompileTests]

[InstallRelease]
install_command=cpanm -n .

;[@Git]
[Prereqs]
; for testing
Test::More=0.96
; for runtime
perl=5.010000
Data::Format::Pretty::HTML=0
Any::Renderer=0

[Run::Release]
;notexist_fatal = 0
run=archive-perl-release %s
